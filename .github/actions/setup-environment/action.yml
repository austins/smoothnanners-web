name: Set up environment
runs:
    using: "composite"
    steps:
        - name: Set up pnpm
          uses: pnpm/action-setup@v4
          with:
              version: "10.x"
        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
              node-version: "24.x"
              cache: "pnpm"
        - name: Install dependencies
          shell: bash
          run: pnpm install
